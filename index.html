      --radius2: 14px;

      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";

    [data-theme="light"]{

      --panel2: #ffffff;

      --accent2: #00a884;
      --chipBg: rgba(27,108,255,.08);

      --warn: rgba(245,158,11,.12);

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: var(--sans);

        radial-gradient(900px 600px at 80% 20%, rgba(124,255,193,.12), transparent 55%),
        radial-gradient(900px 700px at 40% 90%, rgba(98,169,255,.10), transparent 60%),

      color: var(--text);
      line-height:1.55;
    }
    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration: underline; }

    .wrap{ max-width: var(--max); margin: 0 auto; padding: 28px 18px 60px; }

    .topbar{
      display:flex; justify-content:space-between; align-items:center;
      gap:14px; margin-bottom: 18px; flex-wrap:wrap;
    }
    .brand{ display:flex; align-items:center; gap:10px; min-width: 260px; }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 6px rgba(98,169,255,.10);
    }
    .brand strong{ letter-spacing:.2px; }
    .brand small{ display:block; color: var(--muted2); font-family: var(--mono); font-size:12px; margin-top: 1px; }

    .actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,0.03);
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      font-size: 13px;
      color: var(--text);
    }
    .btn:hover{ background: rgba(255,255,255,0.06); border-color: rgba(231,238,252,.22); text-decoration:none; }
    .btn:active{ transform: translateY(1px); }

    .hero{
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));

      box-shadow: var(--shadow);
      padding: 22px;
      display:grid;
      grid-template-columns: 160px 1fr;
      gap: 18px;
      align-items:center;
      margin-bottom: 18px;

    .avatar{
      width: 140px; height: 140px;
      border-radius: 24px;
      border: 1px solid var(--border);
      background:
        radial-gradient(120px 120px at 30% 30%, rgba(98,169,255,.18), transparent 55%),
        radial-gradient(120px 120px at 70% 60%, rgba(124,255,193,.12), transparent 55%),

      overflow:hidden;
      position:relative;
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }

    h1{ margin:0; font-size: 28px; letter-spacing:.2px; }
    .subtitle{ margin: 6px 0 10px; color: var(--muted); font-size: 14px; }

    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin:10px 0 0; padding:0; list-style:none; }
    .chip{
      border: 1px solid var(--chipBorder);
      background: var(--chipBg);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      white-space: nowrap;
    }

    .kpi{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    .pill{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 12px;
      color: var(--muted);
    }
    .pill b{ color: var(--text); font-family: var(--mono); font-weight: 700; margin-right: 6px; }

    .card{
      border: 1px solid var(--border);
      background: var(--panel2);
      border-radius: var(--radius2);
      padding: 16px;
    }
    .card h2{
      margin: 0 0 10px;
      font-size: 14px;
      letter-spacing: .2px;
      text-transform: uppercase;
      color: var(--muted);
    }
    .card p{ margin: 0 0 10px; }
    .card p:last-child{ margin-bottom: 0; }

    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-top:14px; }
    .one{ display:grid; grid-template-columns: 1fr; gap: 14px; margin-top:14px; }

    .note{
      display:flex; gap:10px; align-items:flex-start;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      padding: 10px 12px;
      border-radius: 12px;
      color: var(--muted);
      font-size: 13px;
    }
    .note b{ color: var(--text); }
    .note.ok{ background: var(--ok); }
    .note.warn{ background: var(--warn); }

    /* Social icon links */
    .socialRow{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 12px; }
    .socialLink{
      display:inline-flex; align-items:center; gap:10px;
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      font-size: 13px;
    }
    .socialLink:hover{ text-decoration:none; border-color: rgba(231,238,252,.22); background: rgba(255,255,255,0.05); }
    .icon{
      width:18px; height:18px; display:inline-block;
      color: var(--text);
      opacity: .92;
      flex: 0 0 auto;
    }

    .mono{ font-family: var(--mono); }

    /* Hobby projects */
    .project{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      border-radius: 14px;
      padding: 14px;
    }
    .project + .project{ margin-top: 12px; }
    .projectHead{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .projectTitle{
      margin: 0;
      font-size: 16px;
      letter-spacing: .2px;
    }
    .projectSubtitle{
      margin: 4px 0 0;
      color: var(--muted2);
      font-size: 12px;
      font-family: var(--mono);
    }
    .projectDesc{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 13px;
    }
    .projectLinks{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    a.btnLink{ text-decoration:none; }
    a.btnLink:hover{ text-decoration:none; }

    .foot{

      flex-wrap:wrap;
      gap:10px;
      align-items:center;

    @media (max-width: 860px){

      .avatar{ width:120px; height:120px; }
      .grid{ grid-template-columns: 1fr; }
      .actions{ justify-content:flex-start; }
    }
    @media print{
      .btn{ display:none !important; }
      body{ background:#fff; }
    }
  </style>
