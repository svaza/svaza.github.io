  <style>

      --bg: #0b1220;
      --panel: rgba(255,255,255,.04);
      --panel2: rgba(255,255,255,.03);
      --text: #e7eefc;
      --muted: rgba(231,238,252,.72);
      --muted2: rgba(231,238,252,.58);
      --border: rgba(231,238,252,.14);
      --shadow: 0 18px 45px rgba(0,0,0,.35);
      --accent: #62a9ff;
      --accent2: #7cffc1;
      --chipBg: rgba(98,169,255,.12);
      --chipBorder: rgba(98,169,255,.22);
      --ok: rgba(124,255,193,.14);
      --warn: rgba(255,216,106,.12);
      --danger: rgba(255,108,108,.10);
      --radius: 18px;
      --radius2: 14px;
      --max: 1080px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    [data-theme="light"]{
      --bg: #f6f8ff;
      --panel: #ffffff;
      --panel2: #ffffff;
      --text: #0b1220;
      --muted: rgba(11,18,32,.72);
      --muted2: rgba(11,18,32,.58);
      --border: rgba(11,18,32,.14);
      --shadow: 0 16px 40px rgba(11,18,32,.10);
      --accent: #1b6cff;
      --accent2: #00a884;
      --chipBg: rgba(27,108,255,.08);
      --chipBorder: rgba(27,108,255,.16);
      --ok: rgba(0,168,132,.12);
      --warn: rgba(245,158,11,.12);
      --danger: rgba(239,68,68,.10);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: var(--sans);
      background:
        radial-gradient(1200px 700px at 10% 10%, rgba(98,169,255,.18), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(124,255,193,.12), transparent 55%),
        radial-gradient(900px 700px at 40% 90%, rgba(98,169,255,.10), transparent 60%),
        var(--bg);
      color: var(--text);
      line-height:1.55;
    }
    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration: underline; }

    .wrap{ max-width: var(--max); margin: 0 auto; padding: 28px 18px 60px; }

    .topbar{
      display:flex; justify-content:space-between; align-items:center;
      gap:14px; margin-bottom: 18px; flex-wrap:wrap;
    }
    .brand{ display:flex; align-items:center; gap:10px; min-width: 260px; }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 6px rgba(98,169,255,.10);
    }
    .brand strong{ letter-spacing:.2px; }
    .brand small{ display:block; color: var(--muted2); font-family: var(--mono); font-size:12px; margin-top: 1px; }

    .actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,0.03);
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      font-size: 13px;
      color: var(--text);
    }
    .btn:hover{ background: rgba(255,255,255,0.06); border-color: rgba(231,238,252,.22); text-decoration:none; }
    .btn:active{ transform: translateY(1px); }

    .hero{
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      display:grid;
      grid-template-columns: 160px 1fr;
      gap: 18px;
      align-items:center;
      margin-bottom: 18px;
    }

    .avatar{
      width: 140px; height: 140px;
      border-radius: 24px;
      border: 1px solid var(--border);
      background:
        radial-gradient(120px 120px at 30% 30%, rgba(98,169,255,.18), transparent 55%),
        radial-gradient(120px 120px at 70% 60%, rgba(124,255,193,.12), transparent 55%),
        rgba(255,255,255,0.02);
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
      position:relative;
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .avatar .ph{
      text-align:center; padding: 12px; color: var(--muted);
      font-size: 12px;
    }
    .avatar .ph strong{
      display:block; color: var(--text); font-size: 13px; margin-bottom: 6px; letter-spacing:.2px;
    }

    h1{ margin:0; font-size: 28px; letter-spacing:.2px; }
    .subtitle{ margin: 6px 0 10px; color: var(--muted); font-size: 14px; }

    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin:10px 0 0; padding:0; list-style:none; }
    .chip{
      border: 1px solid var(--chipBorder);
      background: var(--chipBg);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      white-space: nowrap;
    }

    .kpi{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    .pill{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 12px;
      color: var(--muted);
    }
    .pill b{ color: var(--text); font-family: var(--mono); font-weight: 700; margin-right: 6px; }

    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-top:14px; }
    .twoCol{ display:grid; grid-template-columns: 1.2fr .8fr; gap: 14px; margin-top:14px; }

    .card{
      border: 1px solid var(--border);
      background: var(--panel2);
      border-radius: var(--radius2);
      padding: 16px;
    }
    .card h2{
      margin: 0 0 10px;
      font-size: 14px;
      letter-spacing: .2px;
      text-transform: uppercase;
      color: var(--muted);
    }
    .card p{ margin: 0 0 10px; }
    .card p:last-child{ margin-bottom: 0; }
    .list{ margin: 8px 0 0; padding-left: 18px; color: var(--muted); }
    .list li{ margin: 6px 0; }

    .note{
      display:flex; gap:10px; align-items:flex-start;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      padding: 10px 12px;
      border-radius: 12px;
      color: var(--muted);
      font-size: 13px;
    }
    .note b{ color: var(--text); }
    .note.ok{ background: var(--ok); }
    .note.warn{ background: var(--warn); }
    .note.danger{ background: var(--danger); }

    .timeline{ margin: 8px 0 0; padding: 0; list-style:none; display:flex; flex-direction:column; gap: 10px; }
    .titem{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
      padding: 12px;
    }
    .row{ display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap; align-items:baseline; }
    .role{ font-weight:700; letter-spacing:.2px; }
    .time{ font-family: var(--mono); color: var(--muted2); font-size: 12px; white-space: nowrap; }
    .desc{ margin-top: 6px; color: var(--muted); font-size: 13px; }
    .desc ul{ margin: 8px 0 0; padding-left: 18px; }
    .desc li{ margin: 6px 0; }

    .links{ display:flex; gap: 10px; flex-wrap:wrap; margin-top:10px; }
    .link{
      display:inline-flex; align-items:center; gap:8px;
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      font-size: 13px;
    }
    .link:hover{ text-decoration:none; border-color: rgba(231,238,252,.22); background: rgba(255,255,255,0.05); }

    .mono{ font-family: var(--mono); }

    .foot{

      color: var(--muted2);
      font-size: 12px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;

    @media (max-width: 860px){
      .hero{ grid-template-columns: 1fr; }
      .avatar{ width:120px; height:120px; }
      .grid{ grid-template-columns: 1fr; }
      .twoCol{ grid-template-columns: 1fr; }
      .actions{ justify-content:flex-start; }
    }

    @media print{
      .btn{ display:none !important; }
      body{ background:#fff; }
    }
  </style>
</head>

    const { useEffect, useMemo, useState } = React;

    function yearsOfExperience(startYear) {
      const now = new Date();
      const y = now.getFullYear() - startYear;
      return Math.max(0, y);
    }

    function Button({ onClick, children, title }) {
      return (
        <button className="btn" onClick={onClick} title={title} type="button">

    function LinkPill({ href, icon, label }) {
      return (
        <a className="link" href={href} target={href.startsWith("http") ? "_blank" : undefined} rel={href.startsWith("http") ? "noreferrer" : undefined}>

          <span>{label}</span>

      );

      return (
        <ul className="chips" aria-label="Highlights">

    function SectionCard({ title, children, id }) {

        <section className="card" id={id}>

                ) : null}

      );
